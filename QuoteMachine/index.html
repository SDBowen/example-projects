<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine!</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:500,500i,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/QuoteMachine.css">
	<script src="https://use.fontawesome.com/7815522b97.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
	
	<span class="quote" id="text"></span>

	<span class="quote" id="author"></span>

</div>

<div>

	<a id="tweet" href="https://twitter.com/share?ref_src=twsrc%5Etfw"><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a>

	<span id="instruction">&lt;Click for New Quote&gt;</span>

</div>

<script type="text/javascript" src="scripts/QuoteMachine.js"></script>
</body>
</html>
